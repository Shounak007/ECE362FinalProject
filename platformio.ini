; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; For more information, visit:
; https://docs.platformio.org/page/projectconf.html

[env:nucleo_f091rc]
platform = ststm32
board = nucleo_f091rc
framework = cmsis

; Upload configuration using ST-Link
upload_protocol = stlink
upload_command = openocd -f openocd.cfg -c "program .pio/build/nucleo_f091rc/firmware.elf verify reset exit"

; Debug configuration using OpenOCD
debug_tool = openocd
debug_init_break = tbreak main
debug_server =
    ${platformio.packages_dir}/tool-openocd/bin/openocd
    -f openocd.cfg

; Build options
build_flags =
    -DSTM32F091          ; Define STM32F091 microcontroller
    -Iinclude            ; Include directory for header files
    ${workspace_dir}/../src/autotest.o  ; Additional object files

; Board build options
board_build.f_cpu = 48000000L    ; Set CPU frequency to 48 MHz

; Serial Monitor Configuration
monitor_speed = 115200          ; Baud rate for serial communication
monitor_port = /dev/ttyACM0    ; Replace with your actual COM port (e.g., COM3 on Windows)
monitor_filters = term,cppstdio ; Optional: Apply filters for better readability
monitor_eol = LF                ; End-of-line character

; Extra Scripts (Optional)
; extra_scripts = pre:script.py, post:script.py

; Library Dependencies (Optional)
; lib_deps =
;   SomeLibrary
